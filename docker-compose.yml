version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: forum_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=forum_db
      - POSTGRES_USER=forum_user
      - POSTGRES_PASSWORD=forum_password

  web:
    build: .
    container_name: forum_web
    command: >
      sh -c "sleep 10 &&
             python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn forum.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    environment:
      - DEBUG=0
      - DB_NAME=forum_db
      - DB_USER=forum_user
      - DB_PASSWORD=forum_password
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ALLOWED_HOSTS=*
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: forum_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/var/www/forum/static
      - media_volume:/var/www/forum/media
      - /home/lhc/myProject/forum-frontend/dist:/var/www/forum/frontend:ro  # ← 前端打包后的目录
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: