upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name localhost;

    # Django Admin（先匹配）
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Django API
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 静态文件
    location /static/ {
        alias /var/www/forum/static/;
    }

    # 媒体文件
    location /media/ {
        alias /var/www/forum/media/;
    }

    # 前端 Vue（最后匹配，其他都走这里）
    location / {
        root /var/www/forum/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}